<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Eulogy for Uncle Mushroom</title>

    <meta
      name="description"
      content="An example of Tristan Tzara's To Make a Dadaist Poem."
    />
    <!-- styles -->
    <style>
      #poem {
        padding: 10px;
        border: 3px solid #000;
      }
      .controls {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Eulogy for Uncle Mushroom</h1>
   

    <div class="controls">
      <button id="new-poem">New poem</button>
    </div>
    <div id="poem"></div>
    <!-- script -->
    <script>
      const article = `in the right hands these surgeries often have great outcomes if feeling worried doctor or surgeon questions beforehand hereâ€™s a breakdown of what adds to his complexity surgeons consider an abdominal operation complex if past medical issues these abdominal surgeries a history of hernias or conditions such as diabetes heart disease lung disease or kidney disease enter surgery with pre-existing conditions are at risk for complications during surgery so other precautions may need to be taken these surgeries take a long time to due to extensive scar tissue inside a abdomen some patients require high levels of care afterward perhaps even a stay in the intensive care unit these procedures also are associated with higher risks for infection blood loss and poor wound healing mycelium is the vegetative part of a fungus or fungus-like bacterial colony, consisting of a mass of branching, thread-like hyphae the mass of hyphae is sometimes called shiro, especially within the fairy-ring fungi fungal colonies composed of mycelium are found in and on soil and many other substrates`;
      const button = document.getElementById("new-poem");
      function shuffleWords(list) {
        return list
          .map((value) => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value);
      }
      function clearText() {
        const poem = document.getElementById("poem");
        poem.innerHTML = "";
      }
      function addLine(line) {
        const poem = document.getElementById("poem");
        const poemLine = document.createElement("div");
        const lineText = document.createTextNode(line);
        poemLine.appendChild(lineText);
        poem.appendChild(poemLine);
      }
      function assemblePoem(articleWords) {
        let lineText = "";
        for (const [counter, word] of articleWords.entries()) {
          if ((counter + 1) % 4 == 0) {
            addLine(lineText);
            lineText = "";
          } else {
            if (lineText === "") {
              lineText = word;
            } else {
              lineText = lineText + " " + word;
            }
          }
        }
        if (lineText !== "") {
          addLine(lineText);
        }
      }
      function newPoem() {
        const cutUpArticle = article.split(" ");
        const shuffledWords = shuffleWords(cutUpArticle);
        clearText();
        assemblePoem(shuffledWords);
      }
      newPoem();
      button.addEventListener("click", newPoem);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
